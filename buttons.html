<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaunchPad - Button Examples</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="buttons.css">
</head>
<body>
  <header>
    <div class="logo">
      <svg class="logo-svg" viewBox="0 0 200 50" width="200" height="50">
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <path d="M10,25 L30,10 L30,40 Z" fill="#9C27B0" filter="url(#glow)"/>
        <text x="40" y="35" fill="#fff" font-size="24" font-weight="bold" filter="url(#glow)">LaunchPad</text>
      </svg>
    </div>
    <button class="fullscreen-btn">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
      </svg>
    </button>
  </header>

  <div class="buttons-container">
    <h2>Choose Your Game</h2>
    <div class="button-grid">
      <a href="games.html#draw-climber" class="button">Draw Climber</a>
      <a href="games.html#1v1-lol" class="button">1v1.lol</a>
      <a href="games.html#granny" class="button">Granny</a>
      <a href="games.html#ovo" class="button">OvO</a>
      <a href="games.html#basket-random" class="button">Basket Random</a>
      <a href="games.html#bighole" class="button">BigHole.io</a>
      <a href="games.html#slow-roads" class="button">Slow Roads</a>
    </div>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 LaunchPad Game. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
